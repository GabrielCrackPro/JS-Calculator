<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="/client/static/style.css" />
    <!--GOOGLE FONTS-->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=IBM+Plex+Sans+Condensed:ital@0;1&family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=IBM+Plex+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!--FONT AWSOME-->
    <script
      src="https://kit.fontawesome.com/0971c94055.js"
      crossorigin="anonymous"
    ></script>
    <title>JS Calculator</title>
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li><a href="/client/index.html">Calculator</a></li>
      </ul>
    </nav>
    <div class="container">
      <form id="calculator">
        <div class="screen" name="screen"></div>
        <div class="buttons">
          <a href="#" id="button-1">1</a>
          <a href="#" id="button-2">2</a>
          <a href="#" id="button-3">3</a>
          <a href="#" id="button-4">4</a>
          <br />
          <a href="#" id="button-5">5</a>
          <a href="#" id="button-6">6</a>
          <a href="#" id="button-7">7</a>
          <a href="#" id="button-8">8</a>
          <br />
          <a href="#" id="button-9">9</a>
          <a href="#" id="button-0">0</a>
          <br />
          <a href="#" id="button-plus">+</a>
          <a href="#" id="button-minus">-</a>
          <a href="#" id="button-multiply">*</a>
          <a href="#" id="button-divide">/</a>
          <a href="#" id="button-clear">CE</a>
          <br />
          <button type="submit" id="button-equals">=</button>
        </div>
      </form>
    </div>
    <script src="/client/static/scripts/script.js"></script>
  </body>
</html>
